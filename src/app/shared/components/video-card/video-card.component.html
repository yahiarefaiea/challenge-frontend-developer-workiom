<div
  class="video-card"
  (mouseenter)="showOverlay()"
  (mouseleave)="hideOverlay()"
>
  <div class="overlay"></div>

  <div class="video-container">
    <div
      class="thumbnail-container"
      *ngIf="!showVideo"
      (click)="toggleVideo()"
    >
      <img [src]="thumbnailUrl" alt="{{ video.title }} Thumbnail">
    </div>
    <div class="iframe-container" *ngIf="showVideo">
      <iframe
        [src]="videoUrl | safeVideoUrl"
        frameborder="0"
        title="YouTube Video - {{ video.title }}"
        allowfullscreen
      ></iframe>
    </div>
  </div>

  <div class="meta-data">
    <h3 [innerHTML]="video.title"></h3>
    <span>Channel Name</span>
  </div>

  <div class="note-control">
    <a
      href="javascript:void(0)"
      class="link"
      (click)="showNote()"
    >
      {{ !video.note ? 'Write a note' : 'You have 1 hidden note' }}
      <span class="arrow-icon"></span>
    </a>
    <textarea
      [(ngModel)]="video.note"
      (change)="onNoteChange(video.id, video.note)"
      placeholder="Write a note..."
    ></textarea>
  </div>
</div>
