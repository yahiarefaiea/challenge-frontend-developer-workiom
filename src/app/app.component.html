<main class="main-area">
  <div class="toolbar">
    <input [(ngModel)]="channelId" (keyup.enter)="handleSearch()" placeholder="Search YouTube Channel ID">
    <button (click)="handleSearch()" [disabled]="disableSearchButton">Search</button>
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
  </div>

  <div *ngIf="videos.length === 0" class="hint-message">
    Please enter a channel ID and search for videos.
  </div>

  <div class="muuri-grid">
    <div class="muuri-item" *ngFor="let video of videos; let index = index">
      <app-video-card class="video-card-container" [video]="video" [index]="index"></app-video-card>
    </div>
  </div>

  <button *ngIf="!hideLoadMoreButton" (click)="handleLoadMore()">Load More</button>
</main>

<router-outlet></router-outlet>
