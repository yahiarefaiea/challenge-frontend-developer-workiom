<main class="main-area">
  <section class="video-area">
    Video player placeholder
  </section>

  <aside class="list-area">
    <div class="search-section">
      <input [(ngModel)]="channelId" (keyup.enter)="onSearch()" placeholder="Search YouTube Channel ID">
      <button (click)="onSearch()">Search</button>
      <button (click)="onRefresh()">Refresh Videos</button>
    </div>

    <div cdkDropList class="video-list" (cdkDropListDropped)="onDrop($event)">
      <div class="video-box" *ngFor="let video of videos; let index = index" cdkDrag>
        <div class="video-placeholder" *cdkDragPlaceholder></div>
        <app-video-card class="video-card-container" [video]="video" [index]="index"></app-video-card>
      </div>
    </div>
  </aside>
</main>

<router-outlet></router-outlet>
