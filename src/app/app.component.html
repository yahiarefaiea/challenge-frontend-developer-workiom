<!-- Header -->
<header>
  <h1>YouTube Channel Browser</h1>
</header>

<!-- Search and Refresh Section -->
<section class="search-section">
  <input [(ngModel)]="channelId" (keyup.enter)="onSearch()" placeholder="Enter YouTube Channel ID">
  <button (click)="onSearch()">Search</button>
  <button (click)="onRefresh()">Refresh Videos</button>
</section>

<!-- Error Display -->
<div *ngIf="error" class="error">
  {{ error }}
</div>

<!-- Main Content Area -->
<main class="content-area">
  <div cdkDropList (cdkDropListDropped)="onDrop($event)">
    <app-video-card
      *ngFor="let video of videos; let index = index"
      [video]="video"
      [index]="index"
      cdkDrag>
    </app-video-card>
  </div>
</main>

<router-outlet></router-outlet>
